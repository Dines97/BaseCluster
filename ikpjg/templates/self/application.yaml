apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: self
  labels:
    {{- include "ikpjg.labels" . | nindent 4 }}
spec:
  project: {{ (.Values.project).name }}
  source:
    path: ikpjg/
    targetRevision: HEAD
    repoURL: https://github.com/Dines97/BaseCluster.git
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-cd


